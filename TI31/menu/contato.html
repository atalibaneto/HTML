<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato</title>
    <link rel="stylesheet" href="css/folha.css">
</head>
<body>
    <h2>Contato</h2>
    <div class="container">
        <form>
            <div class="linha">
                <div class="col-25">
                    <label for="nome">Nome:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="linha">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="linha">
                <div class="col-25">
                    <label for="msg">Mensagem:</label>
                </div>
                <div class="col-75">
                    <textarea id="msg" name="msg" placeholder="Deixe sua mensagem"></textarea>
                </div>
            </div>
                <br>
                <div class="linha">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>
    <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1947.1953200236628!2d-48.43909912039231!3d-22.88329013505318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c6df8368a686a3%3A0x62781ab01a346080!2sSenac%20Botucatu!5e0!3m2!1spt-BR!2sbr!4v1683846144085!5m2!1spt-BR!2sbr" width="950" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
