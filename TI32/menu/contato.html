<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato</title>
    <link rel="stylesheet" href="css/folha.css" type="text/css">
</head>
<body>
<h2>Contato</h2>
<div class="container">
    <form>
        <div class="linha">
            <div class="col-25">
                <label for="nome">Nome:</label>
            </div>
            <div class="col-75">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
        </div>
        <div class="linha">
            <div class="col-25">
                <label for="email">E-mail:</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
        </div>
        <div class="linha">
            <div class="col-25">
                <label for="msg">Mensagem:</label>
            </div>
            <div class="col-75">
                <textarea id="msg" name="msg" placeholder="Deixe sua mensagem"></textarea>
            </div>
        </div>
        <br>
        <div class="linha">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>
    <br>

</body>
</html>
