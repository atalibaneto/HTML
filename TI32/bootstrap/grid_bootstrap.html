<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplos de GRID</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/folha.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row  espaco">
            <div class="col caixa_verde borda espaco">
            Coluna 1
            </div>
            <div class="col caixa_azul borda espaco">
            Coluna 2
            </div>
            <div class="col caixa_vermelha borda espaco">
            Coluna 3
            </div>
        </div>
            <div class="row espaco">
                <div class="col-1 caixa_vermelha borda espaco">
                Coluna 1
                </div>
                <div class="col-5 caixa_verde borda espaco">
                Coluna 2
                </div>
                <div class="col-5 caixa_azul borda espaco">
                Coluna 3
                </div>
            </div>
            <div class="row espaco">
                <div class="col-sm-1 caixa_vermelha borda espaco">
                Coluna 1
                </div>
                <div class="col-sm-5 caixa_verde borda espaco">
                Coluna 2
                </div>
                <div class="col-sm-5 caixa_azul borda espaco">
                Coluna 3
                </div>
            </div>
    </div>
</body>
</html>
